<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackYoIsh</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="navbar navbar-expand-md">
    <div
      class="d-flex justify-content-between bg-success container-fluid w-100"
    >
      <div class="p-2 col-md-auto col-xs-auto col-sm-auto">
        <div>
          <img
            src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/475/4880240475_cbbc5cc6-2c0a-4f72-ada0-3b4e6488c24a.png?cb=1615994132"
            alt="TrackYoIsh Logo"
          />
        </div>
      </div>
      <div class="p-2 border-right justify-content: flex-end">
        <div id="loginArea">
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <h3>Login</h3>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <p id="signupMessage"></p>
            </div>
          </div>
          <form action="" id="loginForm">
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
                <input
                  type="email"
                  class="form-control"
                  placeholder="email"
                  aria-label="email"
                  name="email"
                  required
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  aria-label="password"
                  name="password"
                  required
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div id="ishMessenger"></div>

  <div
    class="d-flex justify-content-center bg-light container-fluid w-90 vh-100"
  >
    <div class="row">
      <div class="p-2 border rounded col-sm-6 col-md-4 col-lg-4 col-xl-auto">
        <div id="savedTracking"></div>
      </div>

      <div class="p-2 border rounded col-sm-6 col-md-8 col-lg-8 col-xl-auto">
        <form id="signupForm">
          <h2>SignUp For Ish Tracking</h2>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
                name="firstName"
                required
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
                name="lastName"
                required
              />
            </div>

            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <input
                type="email"
                class="form-control"
                placeholder="example@email.com"
                aria-label="email"
                name="email"
                id="emailSignupField"
                required
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <input
                type="password"
                class="form-control"
                placeholder="password"
                aria-label="password"
                name="password"
                required
              />
            </div>

            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
            <h4>Track Ish</h4>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
            <p id="trackingNumberMessage"></p>
          </div>
        </div>

        <form id="trackingNumberForm">
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <select
                class="form-select"
                aria-label="Default select example"
                name="carrier"
              >
                <option selected>Select Carrier</option>
                <option value="UPS">UPS</option>
                <option value="FedEx">FedEx</option>
                <option value="USPS">USPS</option>
              </select>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <input
                type="text"
                name="trackingNumber"
                id="trackingNumber"
                class="form-control"
                placeholder="Enter Tracking Number"
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-auto">
              <button class="btn btn-primary" type="submit">Track Ish</button>
            </div>
            <div
              class="col-sm-6 col-md-6 col-lg-4 col-xl-auto"
              id="consoleButtons"
            ></div>
          </div>
        </form>

        <hr />

        <div id="trackingInformation">
          <div id="trackingData"></div>

          <div
            class="mh-50 col-sm-12 col-md-6 col-lg-4 col-xl-auto"
            id="map"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQbqhzxYkuL4h9T7xhg6pALDuREcVEMds&callback=initMap&libraries=&v=weekly"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</body>
